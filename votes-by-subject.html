<!DOCTYPE html>
<html>
<head>
    <title>Visualize U.S. Politics</title>
</head>

<body>
<script src="libs/d3.v3.min.js"></script>
<style type="text/css">
    
  .tooltip {
    opacity: 0.2;
  }

  .tooltip:hover {
    opacity: 1;
  }

  .link {
    stroke: #F0F0F5;
    stroke-width: 1.5px;
   }

    text,
    .tooltip,
    .note {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 9pt;
    }

    .axis text {
        font: 10px sans-serif;
        fill: #C0C0C0;
    }

    .axis line,
    .axis path {
        fill: none;
        stroke: #C0C0C0;
        shape-rendering: crispEdges;
    }

    .hidden { 
      display: none; 
    }

    rect {
        fill: #0066CC;
    }
</style>


<table>
    <tr>
        <td><div id="vis">
            <div id="medicare"></div>
            <div id="social-security"></div>
            </div></td>
        <td><div id="detailVis"></div></td>
    </tr>
</table>


<script src="votes-by-subject.js"></script>

</body>
</html>
